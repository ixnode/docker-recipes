# ===========================================
# Installation:
# -------------
# ❯ git clone https://github.com/ixnode/docker-recipes.git && cd docker-recipes/recipes/02-php
# ❯ ln -s .env.dist .env
# ❯ cd build
# ❯ docker-compose up -d
# ❯ open http://localhost:8000
# ❯ open http://localhost:8000/phpinfo.php
#
# Show logs:
# ----------
# ❯ docker-compose logs -f
#
# Show container:
# ---------------
# ❯ docker container ls
#
# Login into container:
# ---------------------
# ❯ docker-compose exec nginx bash
# ❯ docker-compose exec php bash
#
# Restart, stop and start container:
# ----------------------------------
# ❯ docker-compose restart
# ❯ docker-compose stop
# ❯ docker-compose start
#
# Shutdown container:
# -------------------
# ❯ docker-compose down
#
# ===========================================

# ❯ cd recipes/02-php
# ❯ mkdir docker_compose && cd docker_compose
# ❯ vi docker-compose.yml

version: "3.8"

# configure services
services:

  # Nginx to serve the app.
  nginx:
    image: "nginx:latest"
    container_name: "${NAMESPACE}.nginx"
    hostname: "${NAMESPACE_HOSTNAME}-nginx"
    restart: always
    ports:
      - ${PORT_NGINX}:80
    volumes:
      # Server static pages
      - data:/var/www/web
      # Add nginx configuration
      - ../docker/nginx/conf.d/site.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  # Use ixnode/docker-recipes:0.1.0-php image (originated from image php:8.0.11-fpm) with the data it contains
  php:
    image: "ixnode/docker-recipes-02-php:latest"
    container_name: "${NAMESPACE}.php"
    hostname: "${NAMESPACE_HOSTNAME}-php"
    restart: always
    volumes:
      - data:/var/www/web # This container shares the folder /var/www/web via volume data, because it already exists
    environment:
      # app version
      VERSION_APP: "0.1.0"

# configure volumes
volumes:
  data:
    name: "${NAMESPACE}.data"
